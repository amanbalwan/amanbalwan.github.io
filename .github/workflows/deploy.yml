name: Deploy site

on:
  push:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.bib"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!.github/workflows/**"
      - "!lighthouse_results/**"
      - "!CONTRIBUTING.md"
      - "!README.md"
  pull_request:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.bib"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "!.github/workflows/**"
      - "!lighthouse_results/**"
      - "!CONTRIBUTING.md"
      - "!README.md"
  workflow_dispatch:

permissions:
  contents: write # Allow GitHub Pages action to write to repository

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # Step 2: Setup Ruby and install dependencies
      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2" # Updated to Ruby 3.2
          bundler-cache: true

      # Step 3: Install dependencies (gems in Gemfile)
      - name: Install dependencies 💎
        run: |
          gem install bundler # Ensure Bundler is installed
          bundle install # Install all gems in the Gemfile (including Jekyll and plugins)

      # Step 4: Update _config.yml (for dynamic config changes)
      - name: Update _config.yml ⚙️
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}

      # Step 5: Build Jekyll site
      - name: Build Jekyll site 🔧
        run: |
          export JEKYLL_ENV=production  # Set production environment for Jekyll
          bundle exec jekyll build  # Build the Jekyll site

      # Step 6: Deploy to GitHub Pages
      - name: Deploy 🚀
        if: github.event_name != 'pull_request' # Only deploy on push (not on PR)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site # Folder to deploy to GitHub Pages
